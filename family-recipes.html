<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Family Recipe Box</title>

<!-- Favicon: plate & fork SVG -->
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='32' fill='%236b4226'/%3E%3Ccircle cx='32' cy='34' r='18' fill='%23e8d5c0'/%3E%3Ccircle cx='32' cy='34' r='13' fill='%23faf6ef'/%3E%3Crect x='30' y='10' width='4' height='22' rx='2' fill='%23c05c2e'/%3E%3Crect x='22' y='10' width='3' height='14' rx='1.5' fill='%23c8963c'/%3E%3Crect x='22' y='22' width='3' height='12' rx='1.5' fill='%23c8963c'/%3E%3C/svg%3E">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --cream: #faf6ef;
    --warm-white: #fffdf8;
    --brown: #6b4226;
    --rust: #c05c2e;
    --sage: #7a9e7e;
    --mustard: #d4a017;
    --light-brown: #e8d5c0;
    --dark: #2c1a0e;
    --shadow: rgba(107,66,38,0.15);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background-color: var(--cream);
    font-family: 'Lato', sans-serif;
    color: var(--dark);
    min-height: 100vh;
  }

  /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
  header {
    background: var(--brown);
    padding: 2.5rem 1rem 2rem;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  header::before {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255,255,255,0.03) 20px, rgba(255,255,255,0.03) 40px);
  }
  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2rem, 5vw, 3.5rem);
    color: var(--cream);
    letter-spacing: 1px;
    position: relative;
  }
  header p {
    color: var(--light-brown);
    font-size: 1rem;
    margin-top: 0.4rem;
    font-weight: 300;
    letter-spacing: 2px;
    text-transform: uppercase;
    position: relative;
  }
  .header-icons { font-size: 1.8rem; margin-bottom: 0.5rem; position: relative; }

  /* ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ */
  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 1rem 4rem;
  }

  /* ‚îÄ‚îÄ ADD RECIPE SECTION ‚îÄ‚îÄ */
  .add-bar-wrapper {
    margin-bottom: 2.5rem;
    position: relative;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 8px 32px var(--shadow);
  }

  /* SVG food-illustration background */
  .add-bar-bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* Readable overlay */
  .add-bar-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg,
      rgba(255,250,240,0.93) 0%,
      rgba(255,248,232,0.89) 55%,
      rgba(255,242,215,0.84) 100%);
    z-index: 1;
  }

  .add-bar {
    position: relative;
    z-index: 2;
    display: flex;
    gap: 0.75rem;
    padding: 1.5rem 1.5rem 1.3rem;
    flex-wrap: wrap;
    align-items: flex-end;
    border: 2.5px solid #dfc49a;
    border-radius: 18px;
  }

  .add-bar-title {
    width: 100%;
    font-family: 'Playfair Display', serif;
    font-size: 1.15rem;
    color: var(--brown);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.25rem;
  }
  .add-bar-title span { font-size: 1.3rem; }

  .add-bar input, .add-bar select, .add-bar textarea {
    font-family: 'Lato', sans-serif;
    font-size: 0.9rem;
    border: 1.5px solid #d0b896;
    border-radius: 8px;
    padding: 0.5rem 0.75rem;
    background: rgba(255,253,248,0.88);
    color: var(--dark);
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .add-bar input:focus, .add-bar select:focus, .add-bar textarea:focus {
    outline: none;
    border-color: var(--rust);
    box-shadow: 0 0 0 3px rgba(192,92,46,0.13);
    background: rgba(255,253,248,1);
  }
  .add-bar .field-group {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
    flex: 1;
    min-width: 140px;
  }
  .add-bar label {
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--brown);
    font-weight: 700;
  }
  .add-bar textarea { resize: vertical; min-height: 64px; width: 100%; line-height: 1.5; }
  .btn-add {
    background: var(--rust);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 0.65rem 1.3rem;
    font-family: 'Lato', sans-serif;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
    white-space: nowrap;
    align-self: flex-end;
    box-shadow: 0 3px 10px rgba(192,92,46,0.3);
  }
  .btn-add:hover { background: var(--brown); transform: translateY(-1px); box-shadow: 0 5px 14px rgba(107,66,38,0.35); }
  .btn-add:active { transform: translateY(0); }

  /* ‚îÄ‚îÄ CATEGORIES ‚îÄ‚îÄ */
  .category {
    margin-bottom: 1.5rem;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 4px 20px var(--shadow);
  }
  .cat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.1rem 1.5rem;
    cursor: pointer;
    user-select: none;
    transition: filter 0.15s;
  }
  .cat-header:hover { filter: brightness(0.95); }
  .cat-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }
  .cat-icon { font-size: 1.5rem; }
  .cat-count { font-size: 0.8rem; font-weight: 700; opacity: 0.7; font-family: 'Lato', sans-serif; letter-spacing: 1px; }
  .cat-chevron { font-size: 1.2rem; transition: transform 0.3s ease; }
  .category.open .cat-chevron { transform: rotate(180deg); }

  .cat-quick     > .cat-header { background: #fff3e0; color: #8b4513; }
  .cat-mexican   > .cat-header { background: #fce4ec; color: #880e4f; }
  .cat-casserole > .cat-header { background: #e8f5e9; color: #1b5e20; }
  .cat-pasta     > .cat-header { background: #e3f2fd; color: #0d47a1; }
  .cat-grilling  > .cat-header { background: #fbe9e7; color: #bf360c; }
  .cat-griddle   > .cat-header { background: #1a1a1a; color: #f5c842; }
  .cat-soups     > .cat-header { background: #f3e5f5; color: #4a148c; }
  .cat-breakfast > .cat-header { background: #fff8e1; color: #f57f17; }
  .cat-custom    > .cat-header { background: #e0f2f1; color: #004d40; }

  .cat-body {
    display: none;
    background: var(--warm-white);
    border: 2px solid var(--light-brown);
    border-top: none;
    border-radius: 0 0 14px 14px;
    padding: 0.5rem;
  }
  .category.open .cat-body { display: block; }

  /* Griddle dark theme */
  .cat-griddle .cat-body { background: #111; border-color: #333; }
  .cat-griddle .recipe-header { background: #1e1e1e; }
  .cat-griddle .recipe-item.open .recipe-header { background: #2c2c2c; }
  .cat-griddle .recipe-header:hover { background: #2a2a2a; }
  .cat-griddle .recipe-name { color: #f5c842; }
  .cat-griddle .recipe-meta { color: #999; }
  .cat-griddle .recipe-body { background: #181818; }
  .cat-griddle .recipe-section-title { color: #f5c842; }
  .cat-griddle .ingredients-list li { background: #242424; border-left-color: #f5c842; color: #ddd; }
  .cat-griddle .instructions-list li { color: #ccc; }
  .cat-griddle .instructions-list li::before { background: #c05c2e; }
  .cat-griddle .recipe-item { border-color: transparent; }
  .cat-griddle .recipe-item.open { border-color: #3a3a3a; }
  .cat-griddle .recipe-chevron { color: #f5c842; }
  .cat-griddle .servings-badge { background: #c05c2e; }
  .cat-griddle .empty-cat { color: #555; }
  .cat-griddle .btn-delete { filter: brightness(1.5); }

  /* ‚îÄ‚îÄ RECIPE ITEMS ‚îÄ‚îÄ */
  .recipe-item {
    border-radius: 10px;
    margin-bottom: 0.4rem;
    overflow: hidden;
    border: 1.5px solid transparent;
    transition: border-color 0.2s;
  }
  .recipe-item:last-child { margin-bottom: 0; }
  .recipe-item.open { border-color: var(--light-brown); }
  .recipe-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.85rem 1rem;
    cursor: pointer;
    background: var(--cream);
    border-radius: 8px;
    transition: background 0.15s;
  }
  .recipe-item.open .recipe-header { background: var(--light-brown); border-radius: 8px 8px 0 0; }
  .recipe-header:hover { background: var(--light-brown); }
  .recipe-name { font-family: 'Playfair Display', serif; font-size: 1.05rem; }
  .recipe-meta { font-size: 0.75rem; color: #888; margin-top: 0.1rem; }
  .recipe-actions { display: flex; align-items: center; gap: 0.5rem; flex-shrink: 0; }
  .recipe-chevron { font-size: 1rem; color: var(--brown); transition: transform 0.25s; }
  .recipe-item.open .recipe-chevron { transform: rotate(180deg); }
  .btn-delete { background: none; border: none; cursor: pointer; font-size: 1rem; opacity: 0.4; transition: opacity 0.2s; padding: 0.2rem; line-height: 1; }
  .btn-delete:hover { opacity: 1; }
  .recipe-body { display: none; padding: 1.25rem 1rem; background: var(--warm-white); border-radius: 0 0 8px 8px; }
  .recipe-item.open .recipe-body { display: block; }

  .recipe-section-title {
    font-family: 'Playfair Display', serif;
    font-size: 0.95rem;
    color: var(--rust);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 0.5rem;
    margin-top: 1rem;
  }
  .recipe-section-title:first-child { margin-top: 0; }

  .ingredients-list { list-style: none; padding: 0; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 0.3rem; }
  .ingredients-list li { font-size: 0.9rem; padding: 0.3rem 0.5rem; background: var(--cream); border-radius: 6px; border-left: 3px solid var(--mustard); }

  .instructions-list { counter-reset: step; list-style: none; padding: 0; }
  .instructions-list li { counter-increment: step; display: flex; gap: 0.75rem; font-size: 0.9rem; line-height: 1.55; margin-bottom: 0.6rem; }
  .instructions-list li::before {
    content: counter(step);
    background: var(--rust);
    color: white;
    border-radius: 50%;
    min-width: 24px; height: 24px;
    display: flex; align-items: center; justify-content: center;
    font-size: 0.75rem; font-weight: 700;
    flex-shrink: 0; margin-top: 2px;
  }

  .servings-badge { display: inline-block; background: var(--sage); color: white; font-size: 0.75rem; font-weight: 700; padding: 0.2rem 0.6rem; border-radius: 20px; margin-left: 0.5rem; vertical-align: middle; }
  .empty-cat { text-align: center; padding: 1.5rem; color: #aaa; font-style: italic; font-size: 0.9rem; }

  /* ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ */
  .toast { position: fixed; bottom: 2rem; right: 2rem; background: var(--brown); color: var(--cream); padding: 0.8rem 1.4rem; border-radius: 10px; font-size: 0.9rem; font-weight: 700; opacity: 0; transform: translateY(20px); transition: all 0.3s; pointer-events: none; z-index: 9999; }
  .toast.show { opacity: 1; transform: translateY(0); }

  @media (max-width: 600px) {
    .add-bar { flex-direction: column; }
    .ingredients-list { grid-template-columns: 1fr; }
  }
</style>
</head>

function save(){ localStorage.setItem('familyRecipes_v3', JSON.stringify(recipes)); }

function render(){
  const container = document.getElementById('categories');
  container.innerHTML = '';
  CATEGORIES.forEach(cat => {
    const catRecipes = recipes.filter(r => r.cat === cat.id);
    const div = document.createElement('div');
    div.className = `category ${cat.cls}`;
    div.id = `cat-${cat.id}`;
    div.innerHTML = `
      <div class="cat-header" onclick="toggleCat('${cat.id}')">
        <span class="cat-title"><span class="cat-icon">${cat.icon}</span>${cat.label}</span>
        <span style="display:flex;align-items:center;gap:0.6rem">
          <span class="cat-count">${catRecipes.length} recipe${catRecipes.length!==1?'s':''}</span>
          <span class="cat-chevron">‚ñº</span>
        </span>
      </div>
      <div class="cat-body">
        ${catRecipes.length===0 ? '<p class="empty-cat">No recipes yet ‚Äî add one above!</p>' :
          catRecipes.map(r => recipeHTML(r)).join('')}
      </div>`;
    container.appendChild(div);
  });
}

function recipeHTML(r){
  const ingList  = r.ingredients.map(i=>`<li>${i}</li>`).join('');
  const stepList = r.instructions.map(s=>`<li>${s}</li>`).join('');
  return `
    <div class="recipe-item" id="recipe-${r.id}">
      <div class="recipe-header" onclick="toggleRecipe('${r.id}')">
        <div>
          <div class="recipe-name">${r.name}</div>
          <div class="recipe-meta">${r.time?'‚è± '+r.time:''} <span class="servings-badge">Serves 5</span></div>
        </div>
        <div class="recipe-actions">
          <button class="btn-delete" onclick="deleteRecipe(event,'${r.id}')" title="Remove recipe">üóëÔ∏è</button>
          <span class="recipe-chevron">‚ñº</span>
        </div>
      </div>
      <div class="recipe-body">
        <div class="recipe-section-title">üõí Ingredients</div>
        <ul class="ingredients-list">${ingList}</ul>
        <div class="recipe-section-title">üë©‚Äçüç≥ Instructions</div>
        <ol class="instructions-list">${stepList}</ol>
      </div>
    </div>`;
}

function toggleCat(id){ document.getElementById(`cat-${id}`).classList.toggle('open'); }
function toggleRecipe(id){ document.getElementById(`recipe-${id}`).classList.toggle('open'); }

function deleteRecipe(e,id){
  e.stopPropagation();
  if(!confirm('Remove this recipe?')) return;
  recipes = recipes.filter(r => r.id!==id);
  save(); render();
  toast('Recipe removed.');
}

  const name    = document.getElementById('new-name').value.trim();
  const cat     = document.getElementById('new-cat').value;
  const ingRaw  = document.getElementById('new-ingredients').value.trim();
  const instrRaw= document.getElementById('new-instructions').value.trim();
  if(!name)     { toast('Please enter a recipe name.'); return; }
  if(!ingRaw)   { toast('Please enter at least one ingredient.'); return; }
  if(!instrRaw) { toast('Please enter at least one instruction.'); return; }
  const recipe = {
    id: uid(), cat, name, time:'',
    ingredients:  ingRaw.split('\n').map(s=>s.trim()).filter(Boolean),
    instructions: instrRaw.split('\n').map(s=>s.trim()).filter(Boolean),
  };
  recipes.push(recipe);
  save(); render();
  const catEl = document.getElementById(`cat-${cat}`);
  if(!catEl.classList.contains('open')) catEl.classList.add('open');
  setTimeout(()=>{
    const el = document.getElementById(`recipe-${recipe.id}`);
    if(el){ el.classList.add('open'); el.scrollIntoView({behavior:'smooth',block:'center'}); }
  },100);
  document.getElementById('new-name').value='';
  document.getElementById('new-ingredients').value='';
  document.getElementById('new-instructions').value='';
  toast('üçΩÔ∏è Recipe added!');
}

function toast(msg){
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.classList.add('show');
  setTimeout(()=>el.classList.remove('show'),2500);
}

render();
</script>
